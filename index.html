    <div class="blog-form">
        <div class="form-container">
            <form onsubmit="addBlog(event)">
                <h2>ADD MY PROJECT</h2>
                <div class="title">
                    <label for="input-blog-title">Project Name</label>
                    <input id="input-blog-title">
                </div>
                <div class="date">
                    <div class="date-a">
                        <label for="input-blog-date">Start Date</label>
                        <input type="date" id="input-blog-date-s">
                    </div>
                    <div class="date-b">
                        <label for="input-blog-date">End Date</label>
                        <input type="date" id="input-blog-date-l">
                    </div>
                </div>
                <div>
                    <label for="input-blog-content">Description</label>
                    <textarea id="input-blog-content"></textarea>
                </div>
                <div>
                    <label for="input-blog-technologies">Technologies</label>
                </div>
                <div class="tech">
                    <ul>
                        <li>
                            <input type="checkbox" id="nodejs" />
                            <label for="myCheckbox1">Node Js</label>
                            <input type="checkbox" id="nextjs" />
                            <label for="myCheckbox2">Next Js</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reactjs" />
                            <label for="myCheckbox3">React Js</label>
                            <input type="checkbox" id="typescript" />
                            <label for="myCheckbox4">TypeScript</label>
                        </li>
                    </ul>
                </div>
                <div>
                    <label>Upload Image</label>
                    <div class="input-blog-image-group">
                        <label for="input-blog-image">
                          <p>choose</p>
                          <img src="assets/file.png" alt="file" />
                        </label>
                        <input type="file" id="input-blog-image" hidden />
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" onclick="addBlog()">submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="bg">
        <h1>MY PROJECT</h1>
        <div class="myproject" id="content">
            <!-- dynamic content would be here -->
            <div class="container-projects">

                                <img src="assets/next.png" />
                                <img src="assets/react.png" />
                                <img src="assets/type.png" />
                            </div>
                            <div class="btn-group">
                                <a href="#" class="btn-edit">Edit</a>
                                <a href="#" class="btn-delete">Delete</a>
                            </div>
                    </div>
                </div>
            </div>
